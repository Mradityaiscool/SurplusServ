<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #81ecf1;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #00d5ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #00d5ff;
        }
        .success {
            color: green;
            margin-top: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #343a40;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate Food</h1>
    </header>
    <section class="container">
        <h1>I Want to Volunteer</h1>
        <form id="volunteerForm">
            <label for="volunteerName">Full Name:</label>
            <input type="text" id="volunteerName" name="volunteerName" placeholder="Enter your full name" required>

            <label for="volunteerEmail">Email Address:</label>
            <input type="email" id="volunteerEmail" name="volunteerEmail" placeholder="Enter your email address" required>

            <label for="volunteerPhone">Phone Number:</label>
            <input type="tel" id="volunteerPhone" name="volunteerPhone" placeholder="Enter your phone number" required>

            <label for="volunteerNotes">Additional Notes (Optional):</label>
            <textarea id="volunteerNotes" name="volunteerNotes" rows="3" placeholder="Why do you want to volunteer?"></textarea>

            <button type="submit">Submit</button>
        </form>
        <div class="success" id="volunteerSuccessMessage"></div>
    </section>
    <footer>
        <p>&copy; 2024 Food Redistribution App. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const volunteerName = formData.get('volunteerName');

            const successMessage = document.getElementById('volunteerSuccessMessage');
            successMessage.innerText = `Thank you, ${volunteerName}, for signing up to volunteer! We will contact you soon.`;
        });
    </script>
</body>
</html>
